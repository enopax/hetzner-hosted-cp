name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Lint chart
        run: helm lint .

      - name: Template render test (LoadBalancer mode - default)
        run: |
          helm template test . \
            --set workersNumber=1 \
            --set region=nbg1 \
            --set tokenRef.name=hcloud-token \
            --set k0s.version=v1.34.3+k0s.0 \
            --set worker.type=cpx22

      - name: Template render test (NodePort mode)
        run: |
          helm template test . \
            --set workersNumber=1 \
            --set region=nbg1 \
            --set tokenRef.name=hcloud-token \
            --set k0s.version=v1.34.3+k0s.0 \
            --set worker.type=cpx22 \
            --set controlPlane.service.type=NodePort \
            --set controlPlane.endpoint.host=10.0.0.1

      - name: Template render test (Ingress mode)
        run: |
          helm template test . \
            --set workersNumber=1 \
            --set region=nbg1 \
            --set tokenRef.name=hcloud-token \
            --set k0s.version=v1.34.3+k0s.0 \
            --set worker.type=cpx22 \
            --set controlPlane.service.type=ClusterIP \
            --set controlPlane.ingress.apiHost=api.test.example.com \
            --set controlPlane.ingress.konnectivityHost=konnectivity.test.example.com
