name: Release Helm Chart

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Verify Chart.yaml version matches tag
        run: |
          chart_version=$(grep '^version:' Chart.yaml | awk '{print $2}')
          if [ "$chart_version" != "${{ steps.version.outputs.version }}" ]; then
            echo "ERROR: Chart.yaml version ($chart_version) does not match tag (${{ steps.version.outputs.version }})"
            exit 1
          fi

      - name: Lint chart
        run: helm lint .

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Package chart
        run: helm package .

      - name: Push to GHCR
        run: helm push hetzner-hosted-cp-${{ steps.version.outputs.version }}.tgz oci://ghcr.io/enopax/hetzner-hosted-cp

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: hetzner-hosted-cp-${{ steps.version.outputs.version }}.tgz
          generate_release_notes: true
